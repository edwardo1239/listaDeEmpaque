<div id="modal_configuracion_limon">
    <header>
        <h4>Configurar Pallet <span id="titulo_formulario_#pallet">#</span></h4>
    </header>

    <div>
        <!-- <form onsubmit="guardarDatosFormularioPallet()" method="dialog" id="form_config_pallet"> -->
            <div>
                <div>
                    <p>Tipo de caja</p>
                    <label for="caja">B-A</label>
                    <input type="radio" name="caja" id="B-A">
                    <label for="caja">V</label>
                    <input type="radio" name="caja" id="V">
                    <label for="caja">N</label>
                    <input type="radio" name="caja" id="N">
                </div>
                <div>
                    <P>Peso</P>
                    <label for="peso">30</label>
                    <input type="radio" name="peso" id="p30">
                    <label for="peso">37</label>
                    <input type="radio" name="peso" id="p37">
                    <label for="peso">40</label>
                    <input type="radio" name="peso" id="p40">
                </div>
                <div>
                    <p>Calidad</p>
                    <label for="calidad">1</label>
                    <input type="radio" name="calidad" id="c1">
                    <label for="calidad">1.5</label>
                    <input type="radio" name="calidad" id="c15">
                    <label for="calidad">2</label>
                    <input type="radio" name="calidad" id="c2">
                </div>
                <div>
                    <p>Calibre</p>
                    <label for="calibre">Calibre</label>
                    <select name="calibre" id="calibre_fruta">
                    <option value="250">250</option>
                    <option value="230">230</option>
                    <option value="200">200</option>
                    <option value="175">175</option>
                    <option value="150">150</option>
                    <option value="110">110</option>
                </select>
                </div>

                <button onclick="guardarDatosFormularioPallet()">Aplicar</button>
                <button onclick="cerrarFormularioConfigPallet()">Cancelar</button>
            </div>
        


        <!-- </form> -->
    </div>
</div>

<script>

    $("#modal_configuracion_limon").hide();

    //funcion llamada cuando se presiona el boton aplicar del formulario de configuracion de pallet
    //esta funcion obtiene los datos de los botones tipo radius, luego los ingresa en el objeto loteActual
    //tambien lo muestra en los datos del archivo informacion.html. Por ultimo esconde el formulario. 
    function guardarDatosFormularioPallet(){
        if($("#B-A").is(':checked')) loteActual.caja = "B-A";
        else if($("#V").is(':checked')) loteActual.caja = "V";
        else if($("#N").is(':checked')) loteActual.caja = "N";

        if($("#p30").is(':checked')) loteActual.peso = 30;
        else if($("#p37").is(':checked')) loteActual.peso = 37;
        else if($("#p40").is(':checked')) loteActual.peso = 40;

        if($("#c1").is(':checked')) loteActual.calidad = 1;
        else if($("#c15").is(':checked')) loteActual.calidad = 1.5;
        else if($("#c2").is(':checked')) loteActual.calidad = 2;

        loteActual.calibre = $("#calibre_fruta").val();

        $("#caja_inf").html(loteActual.caja);
        $("#peso_inf").html(loteActual.peso);
        $("#calidad_inf").html(loteActual.calidad);
        $("#calibre_inf").html(loteActual.calibre)

        $("#modal_configuracion_limon").hide(500,"swing");
     
        
    }

    function cerrarFormularioConfigPallet(){
        $("#modal_configuracion_limon").hide(500,"swing");
    }
</script>
